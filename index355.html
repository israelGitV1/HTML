<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: sans-serif;
      }

      label {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form action="#" method="get" target="_blank" autocapitalize="off">
      <p>O meu Formulário</p>
      <p>
        <label for="nome"> Nome: </label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Seu nome"
          required
        />
      </p>
      <p>
        <label for="dev1"> Sou um dev 1 </label>
        <input type="checkbox" id="dev1" name="dev1" value="Sim" /><br />
        <label for="dev2"> Sou um dev 2 </label>
        <input type="checkbox" id="dev2" name="dev2" value="Sim" /><br />
        <label for="dev3"> Sou um dev 3 </label>
        <input type="checkbox" id="dev3" name="dev3" value="Sim" /><br />
      </p>
      <p>
        Gênero:<br />
        <label for="Masculino"> Masculino </label>
        <input
          type="radio"
          id="Masculino"
          name="Genero"
          value="Masculino"
          required
        /><br />
        <label for="Feminino"> Feminino </label>
        <input
          type="radio"
          id="Feminino"
          name="Genero"
          value="Feminino"
        /><br />
      </p>
      <p>
        <label for="data"> Data: </label>
        <input type="date" id="data" name="data" value="2020-04-20" required />
      </p>
      <p>
        <label for="datetime"> DataTime: </label>
        <input
          type="datetime-local"
          id="datetime"
          name="datetime"
          value="2020-04-20T20:00"
          required
        />
      </p>
      <p>
        <label for="time"> Time: </label>
        <input type="time" id="time" name="time" value="20:00:01" required />
      </p>
      <p>
        <label for="corPreferida"> Cor Preferida: </label>
        <input
          type="color"
          id="corPreferida"
          name="corPreferida"
          value="#0066ff"
          required
        />
      </p>
      <p>
        <label for="Email"> Email: </label>
        <input
          type="email"
          id="Email"
          name="Digite seu Email:"
          placeholder="Ex: email@email.com"
          required
        />
      </p>
      <p>
        <label for="foto"> Sua Foto: </label>
        <input
          type="file"
          id="foto"
          name="foto"
          accept=".png,.svg,image/*"
          multiple
          required
        />
      </p>
      <p>
        <label for="number"> Digite um numero: </label>
        <input
          type="number"
          id="number"
          name="number"
          placeholder="Digite um numero:"
          step="5"
          min="10"
          max="50"
          required
        />
      </p>
      <p>
        <label for="password">Sua senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha: "
        />
      </p>

      <p>
        <label for="range">range</label>
        <input type="range" id="range" name="range" list="tickmarks" />

        <datalist id="tickmarks">
          <option value="0" label="0%"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50" label="50%"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100" label="100%"></option>
        </datalist>
      </p>

      <p>
        <label for="url">Sua Url: </label>
        <input type="url" id="url" name="url" placeholder="url" />
      </p>
      <p>
        <label for="search">Pesquisa: </label>
        <input type="search" id="search" name="search" placeholder="..." />
      </p>

      <p>
        <label for="select">Selecione alguma opção: </label>
        <select id="select" name="select">
          <optgroup label="Teste">
            <option value="qualquer 1" label="Valor 1" disabled></option>
            <option value="qualquer 2" label="Valor 2" selected></option>
            <option value="qualquer 3" label="Valor 3"></option>
            <option value="Outro">Outro</option>
          </optgroup>
          <optgroup label="Teste 2">
            <option value="qualquer 1" label="Valor 1" disabled></option>
            <option value="qualquer 2" label="Valor 2" selected></option>
            <option value="qualquer 3" label="Valor 3"></option>
            <option value="Outro">Outro</option>
          </optgroup>
        </select>
      </p>

      <p>
        <label for="textArea">Area de Texto</label>
        <textarea id="textArea" name="textArea" rows="10" cols="50"></textarea>
      </p>

      <p>
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
      </p>
    </form>
  </body>
</html>
